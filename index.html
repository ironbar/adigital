<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albañil Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-title">Albañiles Digitales</div>
        
        <div class="win-popup" id="winPopup">
            <div class="popup-content">
                <img src="images/adigital.jpg" alt="Albañil Digital">
                <h2>You win!</h2>
                <p>Albañiles digitales build the future</p>
                <button class="close-button" id="closePopup">Close</button>
            </div>
        </div>

        <header>
            <h1>Albañil Digital</h1>
            <p class="subtitle">Construyendo el futuro digital</p>
        </header>
        
        <div class="game-ui">
            <div class="game-stats">
                <div class="timer">Time: <span id="timeDisplay">00:00</span></div>
                <div class="score">Stickers Left: <span id="stickersRemaining">0</span></div>
            </div>
            <button id="playButton" class="play-button">Play Game</button>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <h3>Physics Controls</h3>
                <div class="control">
                    <label for="gravity">Gravity:</label>
                    <input type="range" id="gravity" min="0" max="0.5" step="0.01" value="0.2">
                    <span class="value">0.2</span>
                </div>
                <div class="control">
                    <label for="bounce">Bounce Elasticity:</label>
                    <input type="range" id="bounce" min="0" max="1" step="0.05" value="0.8">
                    <span class="value">0.8</span>
                </div>
                <div class="control">
                    <label for="initialVelocity">Initial Velocity Range:</label>
                    <input type="range" id="initialVelocity" min="1" max="10" step="0.5" value="5">
                    <span class="value">5</span>
                </div>
                <div class="control">
                    <label for="stickerSize">Sticker Size:</label>
                    <input type="range" id="stickerSize" min="40" max="150" step="10" value="80">
                    <span class="value">80</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Sticker Count</h3>
                <div class="control">
                    <label for="stickerCount">Number of Stickers:</label>
                    <input type="range" id="stickerCount" min="1" max="24" step="1" value="6">
                    <span class="value">6</span>
                </div>
            </div>

            <button id="togglePanel" class="toggle-button">Hide Controls</button>
        </div>

        <button id="showPanel" class="show-controls-button">Show Controls</button>
        <canvas id="synthwave"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
