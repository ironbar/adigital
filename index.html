<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albañil Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Albañil Digital</h1>
            <p class="subtitle">Construyendo el futuro digital</p>
        </header>
        
        <div class="control-panel">
            <div class="control-group">
                <h3>Physics Controls</h3>
                <div class="control">
                    <label for="gravity">Gravity:</label>
                    <input type="range" id="gravity" min="0" max="0.5" step="0.01" value="0.2">
                    <span class="value">0.2</span>
                </div>
                <div class="control">
                    <label for="bounce">Bounce Elasticity:</label>
                    <input type="range" id="bounce" min="0" max="1" step="0.05" value="0.8">
                    <span class="value">0.8</span>
                </div>
                <div class="control">
                    <label for="initialVelocity">Initial Velocity Range:</label>
                    <input type="range" id="initialVelocity" min="1" max="10" step="0.5" value="5">
                    <span class="value">5</span>
                </div>
                <div class="control">
                    <label for="stickerSize">Sticker Size:</label>
                    <input type="range" id="stickerSize" min="40" max="150" step="10" value="80">
                    <span class="value">80</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Sticker Selection</h3>
                <div class="sticker-toggles">
                    <label><input type="checkbox" data-sticker="party" checked> Party</label>
                    <label><input type="checkbox" data-sticker="flamenca" checked> Flamenca</label>
                    <label><input type="checkbox" data-sticker="skater-1" checked> Skater</label>
                    <label><input type="checkbox" data-sticker="moto" checked> Moto</label>
                    <label><input type="checkbox" data-sticker="paracaidas" checked> Paracaidas</label>
                    <label><input type="checkbox" data-sticker="thumbsup" checked> Thumbs Up</label>
                </div>
            </div>

            <button id="restart" class="restart-button">Restart Simulation</button>
            <button id="togglePanel" class="toggle-button">Hide Controls</button>
        </div>
        <canvas id="synthwave"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
